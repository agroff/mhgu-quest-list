<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10831320-10"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);

        gtag('config', 'UA-10831320-10');

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple tool for comparing weapons." />
    <meta name="author" content="" />

    <title>MHGU Weapon Comparison</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css?v=3" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MHGU Weapons</a>
            </div>
            <ul class="nav navbar-nav" style="float: right;">
                <li class="active"><a href="./index.html">Quest List</a></li>
            </ul>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row form-row">
            <div class="col-xs-12 col-sm-4 weapon-control">
                <select class="form-control" id="weaponType">
                    <option value="hammer">Compare: Hammers</option>
                    <option value="none" disabled="disabled">Other Weapon Types Coming Later</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-4 weapon-control">
                <input type="text" class="form-control" id="weaponOne" placeholder="First Weapon">
                <div id="resultsOne" class="weaponList">

                </div>
            </div>
            <div class="col-xs-12 col-sm-4 weapon-control second">
                <input type="text" class="form-control" id="weaponTwo" placeholder="Second Weapon">
                <div id="resultsTwo" class="weaponList">

                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-xs-12 col-md-6">
                <div id="weaponOneBox" class="weapon">
                    <div class="weapon-row">
                        <img class="weapon-icon" src="images/hammer.png">
                        <span class="weapon-title">

                        </span>
                    </div>
                    <div class="weapon-row">
                        <span class="weapon-label">
                            Attack
                        </span>
                        <span class="weapon-value attack-value">

                        </span>
                        <span class="weapon-label">
                            Elem.
                        </span>
                        <span class="weapon-value elem-value last">

                        </span>
                    </div>
                    <div class="weapon-row">
                        <span class="weapon-label">
                            Sharpness
                        </span>
                        <div class="sharpness">

                        </div>
                    </div>
                    <div class="weapon-row">
                        <span class="weapon-label">
                            Slots
                        </span>
                        <span class="weapon-value slots-value">

                        </span>
                        <span class="weapon-label">
                            Affinity
                        </span>
                        <span class="weapon-value affinity-value last">

                        </span>
                    </div>
                    <div class="red-row">
                        Normalized Damage: <span class="weapon-damage-normal"></span>
                    </div>
                </div>
            </div>
            <!-- <img src="images/weapon-box.png" style=width:100%;> -->
            <div class="col-xs-12 col-md-6">
                <div id="weaponTwoBox" class="weapon">
                    <div class="weapon-row">
                        <img class="weapon-icon" src="images/hammer.png">
                        <span class="weapon-title">

                        </span>
                    </div>
                    <div class="weapon-row">
                        <span class="weapon-label">
                            Attack
                        </span>
                        <span class="weapon-value attack-value">

                        </span>
                        <span class="weapon-label">
                            Elem.
                        </span>
                        <span class="weapon-value elem-value last">

                        </span>
                    </div>
                    <div class="weapon-row">
                        <span class="weapon-label">
                            Sharpness
                        </span>
                        <div class="sharpness">

                        </div>
                    </div>
                    <div class="weapon-row">
                        <span class="weapon-label">
                            Slots
                        </span>
                        <span class="weapon-value slots-value">

                        </span>
                        <span class="weapon-label">
                            Affinity
                        </span>
                        <span class="weapon-value affinity-value last">

                        </span>
                    </div>
                    <div class="red-row">
                        Normalized Damage: <span class="weapon-damage-normal"></span>
                    </div>
                </div>
            </div>
        </div>

        <p class="attribution">
            Data sourced from
            <a href="https://mhgu.kiranico.com/quest" target="_blank">
                mhgu.kiranico.com
            </a>
        </p>

        <p class="attribution">
            <a href="https://github.com/agroff/mhgu-quest-list/blob/master/README.md" target="_blank">
                About this site
            </a>
        </p>

        <p class="attribution" style="color: #d63a3a;font-size: 1.2em;">
            ❤️
        </p>
        <br>
        <!-- /.row -->
    </div>


    <!-- /.container -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="js/weapons.js?v=3"></script>
</body>

</html>
